<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة الأداة - تخمين كلمات السر</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .card { background: #1a1a1a; padding: 2rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; width: 90%; max-width: 400px; border: 1px solid #333; }
        h1 { color: #00ff88; margin-bottom: 10px; }
        p.desc { color: #bbb; font-size: 0.9rem; margin-bottom: 25px; }
        .price-tag { font-size: 2rem; font-weight: bold; color: #fff; margin: 20px 0; border: 2px dashed #444; padding: 10px; border-radius: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 20px; border-radius: 8px; border: none; background: #00ff88; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        button:hover { background: #00cc6e; transform: scale(1.02); }
        .hidden { display: none; }
        .success-msg { color: #00ff88; font-size: 1.2rem; margin-bottom: 20px; }
        .pass-box { background: #000; padding: 15px; border-radius: 8px; border: 1px solid #00ff88; color: #00ff88; font-family: monospace; word-break: break-all; margin: 20px 0; position: relative; cursor: pointer; }
        .copy-hint { font-size: 0.7rem; color: #777; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="payment-page" class="card">
        <h1>تجربة الأداة</h1>
        <p class="desc">أداة تخمين كلمات سر احترافية</p>
        <div class="price-tag">اشتراك سنوي: 999$</div>
        
        <input type="text" placeholder="اسم صاحب البطاقة">
        <input type="text" placeholder="رقم البطاقة (16 رقم)">
        <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="MM/YY">
            <input type="text" placeholder="CVV">
        </div>
        
        <button onclick="processPayment()">إتمام الدفع والاشتراك</button>
    </div>

    <div id="tool-page" class="card hidden">
        <div class="success-msg">✅ تم الدفع بنجاح! الأداة مفعلة الآن</div>
        <h1>مخمن الكلمات</h1>
        
        <div id="result-container" class="hidden">
            <div class="pass-box" id="pass-text" onclick="copyText()">
                </div>
            <p class="copy-hint">(اضغط على الرمز لنسخه)</p>
        </div>

        <button id="guess-btn" onclick="guessPassword()">تخمين كلمة السر</button>
    </div>

    <script>
        let clickCount = 0;
        const passwords = [
            "dfaubejxvwixg62$@$&725296282&$@&$ags",
            "gsuwfayy62828&$@-_7$&_ywiw",
            "527gsywg&@$-_€€ywihsu"
        ];

        function processPayment() {
            document.getElementById('payment-page').classList.add('hidden');
            document.getElementById('tool-page').classList.remove('hidden');
        }

        function guessPassword() {
            if (clickCount < passwords.length) {
                document.getElementById('result-container').classList.remove('hidden');
                document.getElementById('pass-text').innerText = passwords[clickCount];
                
                clickCount++;
                
                if (clickCount < passwords.length) {
                    document.getElementById('guess-btn').innerText = "تخمين مرة أخرى";
                } else {
                    document.getElementById('guess-btn').innerText = "انتهت المحاولات";
                    document.getElementById('guess-btn').disabled = true;
                    document.getElementById('guess-btn').style.background = "#555";
                }
            }
        }

        function copyText() {
            const text = document.getElementById('pass-text').innerText;
            navigator.clipboard.writeText(text);
            alert("تم نسخ الرمز إلى الحافظة!");
        }
    </script>

</body>
</html>
